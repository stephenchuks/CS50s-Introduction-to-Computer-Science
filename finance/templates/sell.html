{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block content %}
    <h2>Sell Shares</h2>
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Symbol</label>
            <input class="form-control" type="text" id="symbol" name="symbol" placeholder="Symbol" required>
        </div>
        <div class="form-group">
            <label for="shares">Shares</label>
            <input class="form-control" type="number" id="shares" name="shares" placeholder="Shares" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
    {% if error_message %}
        <div class="alert alert-danger mt-3">
            {{ error_message }}
        </div>
    {% endif %}
{% endblock %}
