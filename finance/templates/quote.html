{% extends "layout.html" %}

{% block title %}
    Get a Stock Quote
{% endblock %}

{% block main %}
    <h1>Get a Stock Quote</h1>
    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" required>
        <button type="submit">Get Quote</button>
    </form>
    {% if symbol and latest_price %}
        <p>Stock Symbol: {{ symbol }}</p>
        <p>Latest Price: ${{ latest_price }}</p>
    {% endif %}
{% endblock %}
