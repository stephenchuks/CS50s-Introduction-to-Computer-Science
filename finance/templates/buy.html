{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block content %}
    <h2>Buy Shares</h2>
    <form action="/buy" method="post">
        <div class="form-group">
            <label for="symbol">Symbol</label>
            <input class="form-control" type="text" id="symbol" name="symbol" placeholder="Symbol" required>
        </div>
        <div class="form-group">
            <label for="shares">Shares</label>
            <input class="form-control" type="number" id="shares" name="shares" placeholder="Shares" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
